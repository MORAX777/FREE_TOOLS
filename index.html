<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames.Blue Links</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            /* Dark "Abyss" Background */
            background-color: #050510; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
        }

        /* Glowing Title */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            /* Gradient Text */
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Subtle text glow */
            text-shadow: 0px 0px 20px rgba(0, 114, 255, 0.3);
        }

        p {
            color: #a0a0a0;
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        /* Grid Layout */
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        /* The Icon Cards */
        .icon-card {
            width: 150px;
            height: 150px;
            background: #10101a; /* Slightly lighter than body */
            border: 1px solid #1f1f3d;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #00c6ff; /* Default Icon Color */
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .icon-card i {
            font-size: 3.5rem; /* Mid-Size Icons */
            margin-bottom: 15px;
        }

        .icon-card span {
            font-size: 1rem;
            color: #ffffff;
            font-weight: 500;
        }

        /* The "Blue Flame" Hover Effect */
        .icon-card:hover {
            transform: translateY(-8px);
            background: #000000;
            border-color: #0072ff;
            /* This creates the glowing blue effect */
            box-shadow: 0 0 25px rgba(0, 114, 255, 0.6), 
                        0 0 50px rgba(0, 114, 255, 0.2); 
        }

        .icon-card:hover i {
            color: #ffffff; /* Icon turns white on hover */
            text-shadow: 0 0 10px #00c6ff;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Flames.Blue</h1>
        <p>Welcome to my portal</p>

        <div class="icon-grid">
            
            <!-- Link 1 -->
            <a href="https://discord.com" target="_blank" class="icon-card">
                <i class="fa-brands fa-discord"></i>
                <span>Discord</span>
            </a>

            <!-- Link 2 -->
            <a href="https://twitter.com" target="_blank" class="icon-card">
                <i class="fa-brands fa-x-twitter"></i>
                <span>Twitter</span>
            </a>

            <!-- Link 3 -->
            <a href="https://github.com" target="_blank" class="icon-card">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </a>

            <!-- Link 4 -->
            <a href="https://instagram.com" target="_blank" class="icon-card">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <!-- Link 5 -->
            <a href="https://steamcommunity.com" target="_blank" class="icon-card">
                <i class="fa-brands fa-steam"></i>
                <span>Steam</span>
            </a>

            <!-- Link 6 -->
            <a href="mailto:contact@flames.blue" class="icon-card">
                <i class="fa-solid fa-envelope"></i>
                <span>Contact</span>
            </a>

        </div>
    </div>

</body>
</html>
